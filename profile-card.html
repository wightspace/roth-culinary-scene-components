<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile - Cards</title>
  </head>
  <body>
    <main class="container-lg p-2 p-lg-5">
      <section class="profile row pb-lg-3">
        <div class="row row-cols-1 row-cols-sm-2">
          <article class="col">
            <div class="profile-card row g-0 mb-2">
              <div class="col col-4 col-sm-4 col-md-4 profile-card__image">
                <img class="image w-100 img-fluid" src="https://source.unsplash.com/random/262x362/?recipes" />
                <div class="col profile-card__date">
                  <div class="date-badge border-radius-none">
                    <h6 class="date-badge__month">Sep 16</h6>
                  </div>
                </div>
              </div>
              <div class="col col-8 col-sm-8 col-md-8">
                <h1 class="t3 text-uppercase p-2 bg-grey text-end mb-0">Upcoming</h1>
                <p class="px-3 py-2 mb-0">
                  <span class="p2 bold">Thursday September 16th 2022</span><br />
                  <span class="p2 bold">Time:</span> <span class="p2 regular">5:00pm to 7:00pm CT</span><br />
                  <span class="p2 bold">Duration:</span> <span class="p2 regular">2 hrs</span>
                </p>
                <p class="p2 mb-0 px-3 py-2">In-person introduction to Wolf dual fuel range</p>
              </div>
            </div>
          </article>
          <article class="col">
            <div class="profile-card row g-0">
              <div class="col col-4 col-sm-4 col-md-4 profile-card__image">
                <img class="image w-100 img-fluid" src="https://source.unsplash.com/random/262x362/?recipes" />
                <div class="col profile-card__date">
                  <div class="date-badge border-radius-none">
                    <h6 class="date-badge__month">Sep 16</h6>
                  </div>
                </div>
              </div>
              <div class="col col-8 col-sm-8 col-md-8">
                <h1 class="t3 text-uppercase p-2 bg-grey text-end mb-0">Upcoming</h1>
                <p class="px-3 py-2 mb-0">
                  <span class="p2 bold">Thursday September 16th 2022</span><br />
                  <span class="p2 bold">Time:</span> <span class="p2 regular">5:00pm to 7:00pm CT</span><br />
                  <span class="p2 bold">Duration:</span> <span class="p2 regular">2 hrs</span>
                </p>
                <p class="p2 mb-0 px-3 py-2">In-person introduction to Wolf dual fuel range</p>
              </div>
            </div>
          </article>
        </div>
      </section>
      <section class="appliance row pb-lg-3">
        <div class="row row-cols-1 row-cols-sm-2" data-masonry='{"percentPosition": false }'>
          <article class="col">
            <div class="appliance-card row g-0 mb-2">
              <div class="col">
                <div class="appliance-card__image">
                  <img class="image w-100 img-fluid" src="https://source.unsplash.com/random/390x140/?appliances" />
                </div>
                <div class="appliance-card__body p-5">
                  <h1 class="t2">Wall Ovens</h1>
                  <fieldset class="recipe-filter">
                    <ul>
                      <li class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
                        <label class="form-check-label p2" for="flexCheckChecked">Convection Steam Oven</label>
                      </li>
                      <li class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                        <label class="form-check-label p2" for="flexCheckChecked">M Series Oven </label>
                      </li>

                      <li class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                        <label class="form-check-label p2" for="flexCheckChecked">E Series Oven </label>
                      </li>
                      <li class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
                        <label class="form-check-label p2" for="flexCheckChecked">Speed Oven </label>
                      </li>
                    </ul>
                  </fieldset>
                </div>
              </div>
            </div>
          </article>
          <article class="col">
            <div class="appliance-card row g-0 mb-2">
              <div class="col">
                <div class="appliance-card__image">
                  <img class="image w-100 img-fluid" src="https://source.unsplash.com/random/390x140/?blender" />
                </div>
                <div class="appliance-card__body p-5">
                  <h1 class="t2">Outdoor</h1>
                  <fieldset class="recipe-filter">
                    <ul>
                      <li class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
                        <label class="form-check-label p2" for="flexCheckChecked">Module </label>
                      </li>
                    </ul>
                  </fieldset>
                </div>
              </div>
            </div>
          </article>
        </div>
      </section>
    </main>

    <svg>
      <symbol
        id="live-cam-icon"
        width="20"
        height="14"
        viewBox="0 0 20 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M9.3828 6.67421L0.130783 12.7398V0.667969L9.3828 6.67421Z" fill="#CB4E0B" />
        <rect x="6.32472" y="0.511719" width="12.9548" height="12.9548" fill="#CB4E0B" />
      </symbol>
    </svg>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
      integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
      crossorigin="anonymous"
      async
    ></script> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
