<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pagination</title>
  </head>
  <body>
    <div class="container">
      <nav class="my-5" aria-label="Page navigation example">
        <ul class="pagination text-dark justify-content-center">
          <li class="page-item">
            <a class="page-link p3 bold" href="#" aria-label="Previous">
              <span class="me-2">
                <svg width="18" height="12">
                  <use href="#arrow-prev-icon"></use>
                </svg> </span
              >Prev
            </a>
          </li>
          <li class="page-item p3"><a class="page-link" href="#">1</a></li>
          <li class="page-item p3"><a class="page-link" href="#">2</a></li>
          <li class="page-item p3"><a class="page-link" href="#">3</a></li>
          <li class="page-item p3">
            <a class="page-link p3 bold" href="#" aria-label="Next">
              Next
              <span class="ms-2">
                <svg width="18" height="12">
                  <use href="#arrow-next-icon"></use>
                </svg>
              </span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <svg>
      <symbol
        id="live-cam-icon"
        width="20"
        height="14"
        viewBox="0 0 20 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M9.3828 6.67421L0.130783 12.7398V0.667969L9.3828 6.67421Z" fill="#CB4E0B" />
        <rect x="6.32472" y="0.511719" width="12.9548" height="12.9548" fill="#CB4E0B" />
      </symbol>
      <symbol
        id="arrow-next-icon"
        width="18"
        height="12"
        viewBox="0 0 18 12"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line x1="0.118164" y1="5.75" x2="16.1182" y2="5.75" stroke="#CB4E0B" stroke-width="1.5" />
        <path d="M11.6182 0.753906L16.6182 5.75391L11.6182 10.7539" stroke="#CB4E0B" stroke-width="1.5" />
      </symbol>
      <symbol
        id="arrow-prev-icon"
        width="20"
        height="14"
        viewBox="0 0 20 14"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <line x1="18.5" y1="6.25" x2="2.5" y2="6.25" stroke="#CB4E0B" stroke-width="1.5" />
        <path d="M7 11.2461L2 6.24609L7 1.24609" stroke="#CB4E0B" stroke-width="1.5" />
      </symbol>
    </svg>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
